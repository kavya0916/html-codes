<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <!--Images  -->
    <!-- HTML <img/> tag is used to embed img in a web page -->
    <!-- It is a self closing tag -->
    <!-- 1. adding image from internet -->
    <img src="https://images.unsplash.com/photo-1600101225032-adecec90777f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=436&q=80" alt="Ganesh" height="200px" width="200px"/>
    <!-- Attributes for image:
    src->specifies path to the image
    alt-> specifies alternate text to the image if the image fails to load
    height-> specifies height of the image
    width-> specifies width of the image -->
    Adding image within a folder
    <img src="media/Background.jpg" alt="Background" height="100px" width="200px">
    <!-- Audio -->
    <audio controls>
        <source src="media/drop-it-124014.mp3">
    </audio>
    <!-- Video -->
    custom videos
    <video controls autoplay height="200px" width="200px">
        <source src="Video.mp4" type="video/mp4">
    </video>
    youtube videos
    <video controls autoplay height="200px" width="200px">
        <source src="https://www.youtube.com/watch?v=h45zpiT7oQA&list=RDMMh45zpiT7oQA&start_radio=1" >
    </video>
</body>
</html>
