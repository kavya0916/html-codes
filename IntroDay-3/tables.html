<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables</title>
</head>
<body>
    <!-- table allows web developers to arrange data into rows and columns -->
    <table border="3">
        <caption>Fig. Play game</caption>
        <!-- caption tag specifies the name of the table -->
        <thead>
            <tr>
                <th>S No</th>
                <th>Name</th>
                <th>Place</th>
                <th>Animal</th>
                <th>Thing</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Kavya Bharath</td>
                <td>Kundapur</td>
                <td>Kangaroo</td>
                <td>Kite</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Kavya</td>
                <td>Kundapur</td>
                <td>Kangaroo</td>
                <td>Kite</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Kavya</td>
                <td rowspan="2">Kundapur</td>
                <td>Kangaroo</td>
                <td>Kite</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Kavya</td>
               
                <td colspan="2">Kangaroo</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
