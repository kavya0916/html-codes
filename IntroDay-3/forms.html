<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Forms</title>
</head>
<body>
    <form method="get">
        <label for="userName">Enter Name</label>
        <input type="text" name="userName" id="userName" placeholder="Enter Name here">
        <br>
        <label for="userPassword"></label>
        <input type="password" name="userPassword" id="userPassword" value="1234">
        <br>
        <input type="email">
        <input type="number">
        <input type="checkbox">
        <label>Gender:</label>
        <label for="userMale">Male</label>
        <input type="radio" id="userMale"   name="userGender">
        <label for="userFemale">Female</label>
        <input type="radio" id="userFemale" name="userGender">
        <label for="userOthers">Others</label>
        <input type="radio" id="userOthers" name="userGender">
        <input type="range" min="10" max="100" step="15">
        <input type="date">
        <input type="datetime-local">
        <input type="button" >
        <input type="datetime" >
        <input type="time">
        <input type="color">
        <select>
            <option value="volvo">Volvo</option>
            <option value="Mini" selected>Mini</option>
        </select>
        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
